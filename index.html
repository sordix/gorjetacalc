<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quick Tip</title>
  </head>
  <body>
    <main oninput="stats()">
      <h1>Calculadora de Gorjeta</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Valor da Conta:</label>
          <input type="number" placeholder="R$" id="yourBill" />
        </div>
        <div>
          <div class="space-between">
            <label for="">Porcentagem da Gorjeta:</label><span id="tipPercent"></span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Gorjeta:</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total:</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Pessoas:</label>
            <span id="splitValue">1</span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Valor para Cada Pessoa:</span>
          <span id="billEach"></span>
        </div>
      </section>
      <span class="present">EU TE AMO VIDA!</span>
    </main>
    <script src="index.js"></script>
  </body>
</html>
